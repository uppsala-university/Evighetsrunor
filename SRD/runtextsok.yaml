          $ref: '#/components/schemas/Geometry'
        extant:
          description: Anger om inskriftsbäraren existerar eller ej.
          type: boolean
          example: true

    RunicType:
      description: Anger vilka typer av runor som använts i inskriften.
      type: object
      properties:
